
<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale">
  <link rel="stylesheet" href="{% static 'Main_page/css/MainCss.css' %}"/>
  <title>GIDA CLUB</title>
</head>
<body>
  <div class="container">
    <header>
      <div class="head">
        <div class="top_of_head">
      </div>
        <div class="bottom_of_head">
          <div class="name_of_club">GIDA<br>CLUB</div>
            <div class="menu_burger">
                <input type="checkbox" id="check-burger" onclick="ShowMenu()"/>
                <label for="check-burger" class="menu-burger">
                  <span id="el1"></span>
                  <span id="el2"></span>
                  <span id="el3"></span>
                </label>
                <div class="list_of_links">
                  <ul>
                    <li><a href="{% url 'about_us' %}" id="one_of_list">ABOUT US</a></li>
                    <li><a href="{% url 'our_works' %}" id="one_of_list">OUR WORKS</a></li>
                    <li><a href="{% url 'our_games' %}" id="one_of_list">OUR GAMES</a></li>
                    <li><a href="{% url 'statistics' %}" id="one_of_list">STATISTICS</a></li>
                    <li><a href="{% url 'documentation' %}" id="one_of_list">DOCUMENTATION</a></li>
                    <li><a href="{% url 'telegram_bot' %}" id="one_of_list">TELEGRAM BOT</a></li>
                  </ul>
                </div>
            </div>
        </div>
      </div>
    </header>
    {% block content %}
    {% endblock %}
    <footer>
      <div class="podval">
        <div class="top_podval">
        </div>
        <div class="bottom_podval">
          <div class="transition">
            <div id="past">
              <a href=""></a>
            </div>
            <div id="future">
              <a href=""></a>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
  <script type="text/javascript" src="{% static 'Main_page/js/main.js' %}"></script>
</body>
</html>
